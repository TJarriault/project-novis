# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.gitlab.com/elnappo/project-novis/master
  tag: da2aee354271d6c1f253f819585a97b33d271a95
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""
releaseOverride: ""

application:
  track: "development"
  version: "da2aee354271d6c1f253f819585a97b33d271a95"

django:
  production: false
  secretKey: ""
  databaseURL: "postgis://postgres:postgres@test-postgresql:5432/postgres"
  allowMigrations: true
  superuser:
    email: "admin@project-novis.org"
    password: ""
  sentry:
    dsn: ""
  email:
    password: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/tls-acme: "true"
    prometheus.io/probe: "true"
  host: "project-novis.local"
  tls: true

postgresql:
  enabled: true
  image:
    repository: mdillon/postgis
    tag: 10
  metrics:
    enabled: true
  postgresqlDatabase: postgres
  postgresqlUsername: postgres
  postgresqlPassword: postgres
  # Required for mdillon/postgis image, remove after replacement
  postgresqlDataDir: /bitnami/postgresql/data
  securityContext:
    enabled: false
  volumePermissions:
    enabled: false

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
