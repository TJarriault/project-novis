{% extends 'settings_base.html' %}
{% load static i18n account crispy_forms_tags%}

{% block title %}{% trans "Register a new application" %}{% endblock %}

{% block settings_content %}
<div class="box-header with-border">
  <h3 class="box-title">{% trans "Register a new application" %}</h3>
</div>
<div class="box-body">
    <form class="form" method="post" action="{% url 'oauth2_provider:register' %}">
        {% csrf_token %}
        {{ form|crispy }}
            <a class="btn" href="{% url "oauth2_provider:list" %}">{% trans "Go Back" %}</a>
            <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
<!-- /.box-body -->
{% endblock %}
